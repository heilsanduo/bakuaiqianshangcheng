                <div class="set-head-left">头像</div>
                <div class="set-head-cen">
                    <div class="set-head-cen-head">
                        <img src="../../../images/ceshi.jpg" alt="" />

            </div>

            <div class="set-nickname">

@@include('layout/footer/index.html')
<script>
    $(function () {
        $(".set-logout").click(function () {
            $(window).attr("location", "./login_click.html");
        });
        $("#set-site").click(function () {
            $(window).attr("location", "./address_manager.html");
        });
        $("#set-reset").click(function () {
            $(window).attr("location", "./set-reset.html");
        });

    });

</script>
